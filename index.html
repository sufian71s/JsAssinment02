<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo List</title>
  <script src="https://kit.fontawesome.com/69b1d2ff0b.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">
</head>


<body class="bg-white flex justify-center items-center min-h-screen">
  
  <div class="bg-blue-500 p-8 rounded-2xl w-full max-w-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-black mb-6">ToDo List!</h1>
    <div class="flex mb-6">
      <input id="todo-input" type="text" placeholder="Add your new ToDo..." class="flex-grow p-3 rounded-l-xl focus:outline-none bg-white"/>
      <button onclick="addTodo()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 rounded-r-xl text-xl">
        <i class="fas fa-plus"></i>
      </button>
    </div>


    <div id="todo-list" class="space-y-3"></div>
  </div>



<script src="index.js" type="module"></script>

</body>
</html>
